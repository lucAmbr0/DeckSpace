<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
                    ++ DeckSpace ++
            Made with <3 by @luca.ambroo_ 
            GitHub: https://github.com/lucAmbr0/
            IG: https://www.instagram.com/luca.ambroo_/  
        -->
    <title>DeckSpace</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="var(--palette-950)" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1,
    maximum-scale=5,
    user-scalable=yes,
    viewport-fit=cover"
      id="viewportMeta"
    />
    <meta
      name="description"
      content="DeckSpace is a customizable web app for managing virtual card games. It allows players to simulate card decks, manage chips, and mirror card displays for easy gameplay without the need for physical cards."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet preconnect"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="icons/icon-any-192x192.png" />
    <link rel="manifest" href="manifest.json" />
    <script>history.scrollRestoration = "manual"</script>
  </head>

  <body>
    <div id="splashScreenBox">
      <img src="icons/icon-any-512x512.png" alt="App Logo">
      <div id="splashScreenAppInfo">
        <h1>DeckSpace</h1>
        <h3>by lucAmbr0</h2>
        <h4>v1.50.143</h4>
      </div>
    </div>
    <div class="HIDDEN" id="darkOverlay"></div>
    <div class="settingsContainer HIDDEN" id="settingsContainer">
      <div class="settingsHeader">
        <h2>Settings</h2>
        <button class="" onclick="closeSettings()">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
      <div class="embeddedSettingsSectionsContainer">
        <div class="preferencesListContainer">
          <button onclick="selectSettingsCategory(0)" class="settingCategoryBtn">
            <h1>Default rules</h1>
            <p>Default balance, default bet, increase/decrease</p>
          </button>
          <button onclick="selectSettingsCategory(1)" class="settingCategoryBtn">
            <h1>Customize cards</h1>
            <p>Card skins, covered card skins, deck settings</p>
          </button>
          <button onclick="selectSettingsCategory(2)" class="settingCategoryBtn">
            <h1>Performance</h1>
            <p>Disable animations, animations duration, cache files</p>
          </button>
          <button onclick="selectSettingsCategory(3)" class="settingCategoryBtn">
            <h1>Import/Export</h1>
            <p>Export settings as JSON, import settings pack</p>
          </button>
          <button onclick="selectSettingsCategory(4)" class="settingCategoryBtn">
            <h1>About</h1>
            <p>App information, App version, Developer credits</p>
          </button>
        </div>
        <div class="preferencesDetailsContainer">
          <div class="categoryDetailsContainer HIDDEN">
              <div class="switch-container">
                <div class="switch-label">Balance/bets</div>
                <div class="switch">
                  <input
                    type="checkbox"
                    id="balanceBetsSwtich"
                    class="switch-input"
                    onchange=""
                  />
                  <label for="balanceBetsSwtich" class="switch-toggle"></label>
                </div>
                <div class="switch-label">Balance at app start</div>
                <div class="switch">
                  <input type="number" class="numberInput" value="150">
                </div>
                <div class="switch-label">Default bet</div>
                <div class="switch">
                  <input type="number" class="numberInput" value="10">
                </div>
            </div>
          </div>
          <div id="emptySettingsPlaceholder" class="nothingToShow">
            <h2>
              Preferences will be displayed here.
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="gameScene">
        <div class="topBar">
          <div class="badgeContainer" onclick="switchBadge()">
            <h2 class="badge upsideDown" id="badgeElement">
              <span class="material-symbols-outlined" id="badgeIcon"> account_circle </span>PLAYER
            </h2>
          </div>
          <div class="mirroredBalanceContainer">
            <div class="balanceAmountContainer upsideDown">
              <h2 class="amountTxt" id="mirroredBalanceTxt">0</h2>
            </div>
            <div class="betAmountContainer upsideDown">
              <h2 class="amountTxt" id="mirroredBetTxt">0</h2>
            </div>
          </div>
        </div>
        <div class="cardsTable" id="cardsTable">
        </div>
        <div class="bottomBar">
          <div class="balanceContainer">
            <div class="betAmountContainer semiTransp" id="userBetAmountContainer">
              <div>
                <h2 class="amountTxt" id="userBetBtn" onclick="toggleBetControls()">0</h2>
              </div>
              <div class="balanceControlsUI controlsHIDDEN" id="betControlsContainer">
                <button class="yellowBtn" onclick="betAction(0)">
                  <span class="material-symbols-outlined"> undo </span>
                </button>
                <button class="orangeBtn" onclick="betAction(1)">
                  <span class="material-symbols-outlined"> remove </span>
                </button>
                <button class="greenBtn" onclick="betAction(2)">
                  <span class="material-symbols-outlined"> add </span>
                </button>
                <div style="margin-left: 10px;"></div>
                <button class="redBtn" onclick="betAction(3)">
                  <span class="material-symbols-outlined"> close </span>
                </button>
                <button class="greenBtn" onclick="betAction(4)">
                  <span class="material-symbols-outlined"> speed_2x </span>
                </button>
              </div>
            </div>
            <div class="balanceAmountContainer semiTransp" id="userBalanceAmountContainer">
              <div>
                <h2 class="amountTxt" id="userBalanceBtn" onclick="toggleBalanceControls()">0</h2>
              </div>
              <div class="balanceControlsUI controlsHIDDEN" id="balanceControlsContainer">
                <button class="redBtn" onclick="balanceAction(0)">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
                <button class="orangeBtn" onclick="balanceAction(1)">
                  <span class="material-symbols-outlined"> remove </span>
                </button>
                <button class="greenBtn" onclick="balanceAction(2)">
                  <span class="material-symbols-outlined"> add </span>
                </button>
                <button class="whiteBtn" onclick="balanceAction(3)">
                  <span class="material-symbols-outlined"> edit </span>
                </button>
              </div>
            </div>
          </div>
          <div class="actionsContainer" id="actionsContainer">
            <button onclick="openSettings()">
              <span class="material-symbols-outlined"> settings </span>
            </button>
            <button onclick="toggleCoverCards(this)">
              <span class="material-symbols-outlined"> visibility </span>
            </button>
            <button onclick="drawRandomCard()">
              <span class="material-symbols-outlined"> casino </span>
            </button>
            <button>
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
