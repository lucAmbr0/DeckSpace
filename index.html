<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
                    ++ DeckSpace ++
            Made with <3 by @luca.ambroo_ 
            GitHub: https://github.com/lucAmbr0/
            IG: https://www.instagram.com/luca.ambroo_/  
        -->
    <title>DeckSpace</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="var(--palette-950)" />
    <meta
    name="viewport"
    content="width=device-width,
    initial-scale=1,
    maximum-scale=5,
    user-scalable=yes,
    viewport-fit=cover"
    id="viewportMeta"
  />
    <meta
      name="description"
      content="DeckSpace is a customizable web app for managing virtual card games. It allows players to simulate card decks, manage chips, and mirror card displays for easy gameplay without the need for physical cards."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="icons/icon-any-192x192.png" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div id="splashScreenBox">
      <img src="icons/icon-any-512x512.png" alt="App Logo">
      <div id="splashScreenAppInfo">
        <h1>DeckSpace</h1>
        <h3>by lucAmbr0</h2>
        <h4>vx.x.x</h4>
      </div>
    </div>
    <div>
      <div class="gameScene">
        <div class="topBar">
          <div class="dealerContainer">
            <h2 class="dealerBadge upsideDown">DEALER</h2>
          </div>
          <div class="mirroredBalanceContainer">
            <div class="balanceAmountContainer upsideDown"><h2>230</h2></div>
            <div class="betAmountContainer upsideDown"><h2>30</h2></div>
          </div>
        </div>
        <div class="cardsTable">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="bottomBar">
          <div class="balanceContainer">
            <div class="betAmountContainer"><h2>30</h2></div>
            <div class="balanceAmountContainer"><h2>230</h2></div>
          </div>
          <div class="actionsContainer">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
